<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cryptonite</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-parallax">
        <section class="top-navbar">
            <nav class="navbar navbar-expand-lg navbar-dark ">
                <span class="navbar-brand">
                    <h1>Cryptonite</h1>
                </span>
                <span class="navbar-brand"><img class="logo" src="assets/images/logo.png" alt=""></span>
                <button class="navbar-toggler collapse-btn mr-auto" type="button" data-toggle="collapse"
                    data-target="#navb">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navb">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a id="homeLink" class="nav-link tab active-tab" href="javascript:void(0)">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="reportLink" class="nav-link tab" href="javascript:void(0)">Live Report</a>
                        </li>
                        <li class="nav-item">
                            <a id="aboutLink" class="nav-link tab" href="javascript:void(0)">About</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input id="coinSearch" class="form-control mr-sm-2" type="text" placeholder="Coin Search"
                            autocomplete="off">
                        <button id="searchBtn" class="btn btn-primary my-2 my-sm-0" type="button">Search</button>
                    </form>
                </div>
            </nav>
        </section>
        <div class="container" id="chartContainer"></div>
        <div id="about-container" class="container"></div>
        <div id="coin-container" class="container">
            <h2>searched Coins:</h2>
            <div class="row searched-coins-container">
            </div>
            <hr>
            <div class="row random-coins-container">
            </div>
        </div>
        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal"
            aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel"><strong>Coins</strong> <br> you can only choose 5
                            coins!, please select the
                            coin/s you wish to remove
                        </h4>
                        <button style="display: none;" id="closeModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row modal-card-coins">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="cancelModalBtn" type="button" class="btn btn-primary"
                            data-dismiss="modal">Close</button>
                        <button id="saveModalBtn" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="jquery.canvasjs.min.js"></script>
    <script src="canvasjs.min.js"></script>
    <script src="main.js"></script>
    <script src="home.js"></script>
    <script src="report.js"></script>
    <script src="about.js"></script>
</body>

</html>
